<div class="col-lg-12">
    <div class="row">
        <h3 class="col-lg-12">This is the bookign form</h3>
        <form (ngSubmit)="handleSubmit(form.value)" class="col-lg-12" #form="ngForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="name"
                    name="name" 
                    aria-describedby="name" 
                    placeholder="Enter name of booking"
                    [ngModel]="booking.name"
                >
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="description" 
                    placeholder="Enter description of booking"
                    name="description"
                    [ngModel]="booking.description"
                >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
