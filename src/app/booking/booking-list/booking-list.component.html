<div class="card" *ngIf="bookings.length == 0">
  <div class="card-block">
    <h4 class="card-title">Upps there are no bookings</h4>
    <h6 class="card-subtitle mb-2 text-muted">0 bookings</h6>
    <p class="card-text">There are no bookings registered at this moment.</p>
    <a routerLink="new" class="card-link">New Booking</a>
    <a routerLink="../dashboard" class="card-link">Go to Dashboard</a>
  </div>
</div>

<div *ngIf="bookings.length > 0 ">
  <div class="card" *ngFor="let booking of bookings">
    <div class="card-block">
      <h4 class="card-title">{{booking.hotel}}</h4>
      <p class="card-text">{{booking.description}}</p>
      <a routerLink="/bookings/{{booking.id}}" class="btn btn-primary">See Details</a>
    </div>
  </div>
</div>

<div class="float-right">
  <a class="btn btn-outline-primary" href="#" role="button">Register New</a>
</div>
